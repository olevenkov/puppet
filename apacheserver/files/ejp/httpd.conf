MinSpareServers    5
MaxSpareServers   20
ServerLimit      256
MaxClients       256
MaxRequestsPerChild  4000
</IfModule>

<IfModule worker.c>
StartServers        10
MaxClients         150
MinSpareThreads     10
MaxSpareThreads     50 
ThreadsPerChild     30
MaxRequestsPerChild  100
</IfModule>


